{% extends "../base.html" %}
{% load myfilters %}

{% block content %}
<h1 class="my-5 text-4xl font-bold">Delete a Todo</h1>
<form class="my-2 px-3 pt-4 bg-slate-100 rounded-2xl" method="post">
  {% csrf_token %}
  <p class="text-lg">Are you sure you want to delete?</p>

  <p class="font-bold">Title:</p> 
  <p>{{object.title}}</p>

  <p class="font-bold">Description:</p> 
  <p>{{object.description}}</p>

  <p class="font-bold">Created Date:</p> 
  <p>{{object.created_date}}</p>

  <p class="font-bold">Priority:</p> 
  <p>{{object.priority}}</p>

  <div class="flex flex-row text-center">
    <a href="/all-tasks" class="basis-1/2 my-5 mx-2 p-3 text-white bg-green-500 hover:bg-green-600 rounded-xl">Back</a>
    <button class="basis-1/2 my-5 mx-2 p-3 text-white bg-red-500 hover:bg-red-600 rounded-xl" type="submit">Confirm</button>
  </div>
</form>
{% endblock %}
