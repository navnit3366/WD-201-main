<h1>Tasks Management Application</h1>
View <a href="/completed_tasks/">completed tasks</a> <br />
View <a href="/all_tasks/">all tasks</a>

<form action="/add-task" method="get">
  <input type="text" name="task" />
  <button type="submit">Add Task</button>
</form>

<h1>Tasks</h1>
<ol>
  {% for task in tasks %}
  <li>
    {{task}} <a href="/delete-task/{{forloop.counter}}/">Delete</a>
    <a href="/complete_task/{{forloop.counter}}/">Complete</a>
  </li>
  {% endfor %}
</ol>
